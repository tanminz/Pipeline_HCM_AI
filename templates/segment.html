<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Segment Viewer - AI Challenge V</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/performance.css') }}">
    
    <style>
        .segment-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .segment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            text-align: center;
            margin-bottom: 2rem;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .video-player-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .video-player {
            width: 100%;
            height: 500px;
            background: #000;
        }

        .video-controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-container {
            flex: 1;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            min-width: 100px;
            text-align: center;
        }

        .segment-info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
        }

        .scene-gallery {
            margin-top: 2rem;
        }

        .scene-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .scene-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .scene-image {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .scene-image:hover {
            transform: translateY(-4px);
        }

        .scene-image img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .back-btn {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            color: white;
        }

        @media (max-width: 768px) {
            .segment-container {
                padding: 1rem;
            }
            
            .video-player {
                height: 300px;
            }
            
            .video-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .scene-images {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="segment-container">
        <div class="container">
            <!-- Back Button -->
            <div class="mb-4">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
            </div>

            <div class="segment-card">
                <!-- Image Preview -->
                <div class="image-preview">
                    <img src="{{ url_for('get_img', fpath=image_path) }}" alt="Keyframe">
                </div>

                <!-- Video Player -->
                <div class="video-player-container">
                    <video class="video-player" id="videoPlayer" controls>
                        <source src="{{ segment_info.video_path }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    
                    <div class="video-controls">
                        <button class="control-btn" onclick="togglePlay()">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        
                        <div class="progress-container">
                            <div class="progress-bar" onclick="seekVideo(event)">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                        
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                        </div>
                        
                        <button class="control-btn" onclick="toggleMute()">
                            <i class="fas fa-volume-up" id="volumeIcon"></i>
                        </button>
                        
                        <button class="control-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>

                <!-- Segment Information -->
                <div class="segment-info">
                    <h3 class="mb-3">Thông tin Segment</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Video</div>
                            <div class="info-value">{{ segment_info.video_path.split('/')[-1] }}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Thời gian bắt đầu</div>
                            <div class="info-value">{{ segment_info.start_time }}s</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Thời gian kết thúc</div>
                            <div class="info-value">{{ segment_info.end_time }}s</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Frame số</div>
                            <div class="info-value">{{ segment_info.frame_number }}</div>
                        </div>
                    </div>
                </div>

                <!-- Scene Gallery -->
                <div class="scene-gallery">
                    <h3 class="scene-title">Cảnh quay tương tự</h3>
                    <div class="scene-images" id="sceneImages">
                        <!-- Scene images will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const video = document.getElementById('videoPlayer');
        const playIcon = document.getElementById('playIcon');
        const progressFill = document.getElementById('progressFill');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalTimeSpan = document.getElementById('totalTime');
        const volumeIcon = document.getElementById('volumeIcon');

        // Video controls
        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.className = 'fas fa-pause';
            } else {
                video.pause();
                playIcon.className = 'fas fa-play';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            volumeIcon.className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function seekVideo(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        // Update progress bar and time
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressFill.style.width = percent + '%';
            
            currentTimeSpan.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
            totalTimeSpan.textContent = formatTime(video.duration);
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Load scene images
        async function loadSceneImages() {
            try {
                const response = await fetch('/api/scene/0'); // Replace with actual scene ID
                const data = await response.json();
                
                const sceneImagesContainer = document.getElementById('sceneImages');
                sceneImagesContainer.innerHTML = '';
                
                data.images.slice(0, 8).forEach(image => {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'scene-image';
                    imageDiv.innerHTML = `<img src="/get_img?fpath=${image.path}" alt="Scene image">`;
                    imageDiv.onclick = () => {
                        window.open(`/showsegment?imgid=${image.id}`, '_blank');
                    };
                    sceneImagesContainer.appendChild(imageDiv);
                });
            } catch (error) {
                console.error('Error loading scene images:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSceneImages();
            
            // Set video to start time
            video.addEventListener('loadedmetadata', () => {
                video.currentTime = {{ segment_info.start_time }};
            });
        });
    </script>
</body>
</html>
